<A Name="Add an Entry"></A>
<B>Add an Entry</B>
<FORM name="addEntry" method="POST" action="AddressBookServiceServlet">
<TABLE>
  <TBODY>
    <TR>
      <TD>Name:</TD>
      <TD><INPUT size="30" type="text" name="nameTextField"></TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>
    </TR>
    <TR>
      <TD>Street Num:</TD>
      <TD><INPUT size="2" type="text" name="streetNumTextField"></TD>
      <TD>Street Name:</TD>
      <TD><INPUT size="20" type="text" name="streetNameTextField"></TD>
      <TD></TD>
      <TD></TD>
    </TR>
    <TR>
      <TD>City:</TD>
      <TD><INPUT size="20" type="text" name="cityTextField"></TD>
      <TD>State:</TD>
      <TD><INPUT size="2" type="text" name="stateTextField"></TD>
      <TD>Zip:</TD>
      <TD><INPUT size="10" type="text" name="zipTextField"></TD>
    </TR>
    <TR>
      <TD>Area Code:</TD>
      <TD><INPUT size="2" type="text" name="areaCodeTextField"></TD>
      <TD>Exchange:</TD>
      <TD><INPUT size="2" type="text" name="exchangeTextField"></TD>
      <TD>Number:</TD>
      <TD><INPUT size="7" type="text" name="numberTextField"></TD>
    </TR>
    <TR>
      <TD>&nbsp;</TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>
    </TR>
    <TR>
      <TD></TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>

      <TD></TD>
    </TR>

      <TD></TD>

      <TD><INPUT type="reset" name="clearButton" value="Clear"></TD>
      <TD></TD>
      <TD></TD>
      <TD></TD>
    </TR>
  </TBODY>
</TABLE>
 <input type=hidden name="operation" value="addEntry">
</FORM>
<HR>
