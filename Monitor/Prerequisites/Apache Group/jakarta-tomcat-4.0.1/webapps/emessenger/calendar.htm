<html>
<head>
	<title>Calendar Control</title>
	<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<HEAD>

<SCRIPT LANGUAGE="JavaScript">
var boxdate = "astart";
var dDate = new Date();
var dCurMonth = dDate.getMonth();
var dCurDayOfMonth = dDate.getDate();
var dCurYear = dDate.getFullYear();
var objPrevElement = new Object();

function fToggleColor(myElement) {
var toggleColor = "#ff0000";
if (myElement.id == "calDateText") {
if (myElement.color == toggleColor) {
	myElement.color = "";
} else {
	myElement.color = toggleColor;
   }
} else if (myElement.id == "calCell") {
for (var i in myElement.children) {
	if (myElement.children[i].id == "calDateText") {
	if (myElement.children[i].color == toggleColor) {
	myElement.children[i].color = "";
	} else {
	myElement.children[i].color = toggleColor;
            }
         }
      }
   }
}
function fSetSelectedDay(myElement)
	{
	if (myElement.id == "calCell") 
	{
		if (!isNaN(parseInt(myElement.children["calDateText"].innerText))) 
		{
		myElement.bgColor = "#c0c0c0";
		objPrevElement.bgColor = "";
		document.all.calSelectedDate.value = parseInt(myElement.children["calDateText"].innerText);
		objPrevElement = myElement;
		var MonthChoose = document.all.tbSelMonth.value;
		var DayChoose = document.all.calSelectedDate.value;
		if (MonthChoose.length == 1) {MonthChoose = "0" + MonthChoose;}
		if (DayChoose.length == 1) {DayChoose = "0" + DayChoose;}
		if (boxdate == "astart")
			{
			var datein = DayChoose +"-"+ MonthChoose +"-"+document.all.tbSelYear.value;
			window.opener.dialogReturn.value = datein;
			window.close();
			}
		else if (boxdate == "aend")
			{
			var datein = DayChoose +"-"+ MonthChoose +"-"+document.all.tbSelYear.value;
			window.opener.dialogReturn.value = datein;
			window.close();
			}
		else
			{
			alert("Date's box not found !");
			}
		window.close();
      }
   }
}
function fGetDaysInMonth(iMonth, iYear) {
var dPrevDate = new Date(iYear, iMonth, 0);
return dPrevDate.getDate();
}
function fBuildCal(iYear, iMonth, iDayStyle) {
var aMonth = new Array();
aMonth[0] = new Array(7);
aMonth[1] = new Array(7);
aMonth[2] = new Array(7);
aMonth[3] = new Array(7);
aMonth[4] = new Array(7);
aMonth[5] = new Array(7);
aMonth[6] = new Array(7);
var dCalDate = new Date(iYear, iMonth-1, 1);
var iDayOfFirst = dCalDate.getDay();
var iDaysInMonth = fGetDaysInMonth(iMonth, iYear);
var iVarDate = 1;
var i, d, w;
if (iDayStyle == 2) {
aMonth[0][0] = "Sunday";
aMonth[0][1] = "Monday";
aMonth[0][2] = "Tuesday";
aMonth[0][3] = "Wednesday";
aMonth[0][4] = "Thursday";
aMonth[0][5] = "Friday";
aMonth[0][6] = "Saturday";
} else if (iDayStyle == 1) {
aMonth[0][0] = "Sun";
aMonth[0][1] = "Mon";
aMonth[0][2] = "Tue";
aMonth[0][3] = "Wed";
aMonth[0][4] = "Thu";
aMonth[0][5] = "Fri";
aMonth[0][6] = "Sat";
} else {
aMonth[0][0] = "Sun";
aMonth[0][1] = "Mon";
aMonth[0][2] = "tue";
aMonth[0][3] = "Wed";
aMonth[0][4] = "Thu";
aMonth[0][5] = "Fri";
aMonth[0][6] = "Sat";
}
for (d = iDayOfFirst; d < 7; d++) {
aMonth[1][d] = iVarDate;
iVarDate++;
}
for (w = 2; w < 7; w++) {
for (d = 0; d < 7; d++) {
if (iVarDate <= iDaysInMonth) {
aMonth[w][d] = iVarDate;
iVarDate++;
      }
   }
}
return aMonth;
}
function fDrawCal(iYear, iMonth, iCellWidth, iCellHeight, iDayStyle) {
var myMonth;
myMonth = fBuildCal(iYear, iMonth, iDayStyle);
document.write("<table border='0' cellpadding=\"1\" cellspacing=\"1\">")
document.write("<tr bgcolor=\"#C0C0C0\">");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][0] + "</td>");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][1] + "</td>");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][2] + "</td>");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][3] + "</td>");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][4] + "</td>");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][5] + "</td>");
document.write("<td align='center' class=\"txt_bold\">" + myMonth[0][6] + "</td>");
document.write("</tr>");
for (w = 1; w < 7; w++) {
document.write("<tr>")
for (d = 0; d < 7; d++) {
document.write("<td align='center' valign='top' width='" + iCellWidth + "' height='" + iCellHeight + "' id=calCell style='CURSOR:Hand' onMouseOver='fToggleColor(this)' onMouseOut='fToggleColor(this)' onclick=fSetSelectedDay(this)>");
if (!isNaN(myMonth[w][d])) {
document.write("<font id=calDateText onMouseOver='fToggleColor(this)' style='CURSOR:Hand;FONT-FAMILY:Arial;FONT-SIZE:8pt' onMouseOut='fToggleColor(this)' onclick=fSetSelectedDay(this)>" + myMonth[w][d] + "</font>");
} else {
document.write("<font id=calDateText onMouseOver='fToggleColor(this)' style='CURSOR:Hand;FONT-FAMILY:Arial;FONT-SIZE:8pt' onMouseOut='fToggleColor(this)' onclick=fSetSelectedDay(this)> </font>");
}
document.write("</td>")
}
document.write("</tr>");
}
document.write("</table>")
}
function fUpdateCal(iYear, iMonth) {
myMonth = fBuildCal(iYear, iMonth);
objPrevElement.bgColor = "";
document.all.calSelectedDate.value = "";
for (w = 1; w < 7; w++) {
for (d = 0; d < 7; d++) {
if (!isNaN(myMonth[w][d])) {
calDateText[((7*w)+d)-7].innerText = myMonth[w][d];
} else {
calDateText[((7*w)+d)-7].innerText = " ";
         }
      }
   }
}
// End -->
</script>
</head>
</HEAD>
