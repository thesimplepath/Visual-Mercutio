Line1= vous pouvez saisir des caractères partout où il y a le caractère _. 

[$$$PLFNMaskStringHisto]
Line0=Ce champ est lié à un masque de saisie. Ce masque restreint la saisie de certains caractères.
Line1= vous pouvez saisir des caractères partout où il y a le caractère _. 
Line2= Ce champ conserve l'historique de ce que vous
Line3= avez saisi. 

