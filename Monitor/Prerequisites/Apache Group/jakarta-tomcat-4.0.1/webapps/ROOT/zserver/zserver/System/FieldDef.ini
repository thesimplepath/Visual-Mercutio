[$$$PLFNTime]
Line0=Ce champ est du type date. Vous pouvez saisir des dates sous la forme:
Line1= 30/10/95 ou 30/10/1995 ou 30.10.95 ou encore 30.10.1995.
Line2= Il n'est pas nécessaire de saisir sous la forme 30 octobre 1995 
Line3= car l'affichage de la date se fera en fonction du formattage que vous avez choisit. 

[$$$PLFNStatic]
Line0=Ce champ est un champ static. Normalement il est défini à la base. 
Line1= Il n'est pas possible de le modifier.

[$$$PLFNString]
Line0=Ce champ est du type chaine de caractères. 
Line1= Tous les caractères sont permis. 
Line2= Aucun format n'est applicable. 

[$$$PLFNLong]
Line0=Ce champ est un nombre entier ou décimal. 
Line1= Vous pouvez entrer un nombre sous la forme: 
Line2= 10000 ou 1234,85 ou encore 1234.85 
Line3= ou encore sous forme de montants tels que 1'000'000 ou encore 1'000.90 
Line4= Si c'est un pourcentage vous pouvez le saisir sous la forme: 
Line5= 0.05 ou .05 ou encore 5% 
Line6= Pour les pourcentages vous pouvez utiliser directement le signe % 

[$$$PLFNCalculated]
Line0=Ce champ est calculé. Sa formule a été définie par le designer du formulaire.
Line1= Son arrondi a été également défini par le designer.
Line2= Vous ne pouvez pas changer son contenu. 

[$$$PLFNLongHistory]
Line0=Ce champ est un nombre entier ou décimal. 
Line1= Il conserve automatiquement l'historique de ce que vous avez
Line2= saisi.
Line3= Vous pouvez entrer un nombre sous la forme: 
Line4= 10000 ou 1234,85 ou encore 1234.85 
Line5= ou encore sous forme de montants tels que 1'000'000 ou encore 1'000.90 
Line6= Si c'est un pourcentage vous pouvez le saisir sous la forme: 
Line7= 0.05 ou .05 ou encore 5% 
Line8= Pour les pourcentages vous pouvez utiliser directement le signe % 

[$$$PLFNBondTextStatic]
Line0=Ce champ est du type chaine de caractères
Line1= sur plusieurs lignes. Ce champ est en lecture
Line2= uniquement. Vous ne pouvez pas modifier son contenu.

[$$$PLFNBondText]
Line0=Ce champ est du type chaine de caractères
Line1= sur plusieurs lignes. Pour passer à la ligne
Line2= suivante, utilisez la touche Ctrl+Enter
Line3= Tous les caractères sont permis. 
Line4= Aucun format n'est applicable. 

[$$$PLFNStringHistory]
Line0=Ce champ est du type chaine de caractères. 
Line1= Tous les caractères sont permis. 
Line2= Aucun format n'est applicable.
Line3= Ce champ conserve l'historique de ce que vous
Line4= avez saisi. 

[$$$PLFNSquare]
Line0=Ce champ est basé sur les types de base. 
Line1= Il peut être une date, un nombre ou une chaîne de caractères. 
Line2= Sa particularité est qu'il est encasé.

[$$$PLFNAutoNumbered]
Line0=Ce champ est une section et est basé sur les types de base. 
Line1= Il peut être une date, un nombre ou une chaîne de caractères. 
Line2= Les sections sont numérotées automatiquement. 


